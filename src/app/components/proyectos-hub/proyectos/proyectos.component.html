 <div class="container text-center" style="margin-top: 5px;max-width: 100vw; overflow: hidden;">
              <div class="row">
                <h4 class="card-text ">Proyectos</h4>
                <div class="container">
                  <a mat-fab extended color="accent" (click)="openDialog()" [hidden]="message"> <i class="bi bi-plus-circle-fill"></i> Add Item</a></div>
                </div>
  <div class="row" style="justify-content: space-evenly; overflow: hidden;">
                <div class="col mt-4"  *ngFor="let proyect of proyect" style="justify-content: space-between; align-items: center; max-width: 300px;" >
                  <div class="row text-start" style="width: fit-content;">
                    <h4 class="text-primary font-monospace text-decoration-none" style="width: fit-content;">{{proyect.name}}</h4>
                  </div >
                  
                  <div class="row text-start">
                    <p>{{proyect.description}}<a [href]="proyect.link" target="_blank">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                      </svg></a></p>
                      <div class="container">
                          <a  mat-mini-fab color="warn" (click)="deleteGame(proyect.id)" [hidden]="message" >
                              <i class="bi bi-trash"></i>
                          </a>
                          <a  mat-mini-fab color="primary" (click)="updateGame(proyect.id)" [hidden]="message" style="margin-left: 7px;"> <i class="bi bi-pencil-fill"></i></a>
                
                      </div>
                  </div>
                </div>
  </div>
</div>
