<h1 mat-dialog-title style="text-align: center;">Cargar</h1>
<div class="formDiv">
    <mat-card class="item">
        <mat-card-content>
          <form class="form-container">
            <mat-form-field class="full-width">
              <mat-label>Nombre</mat-label>
              <input matInput type="text" name="name" [(ngModel)]="upload.name" class="form-control" required placeholder="Ej:Argentina Programa">
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Año</mat-label>
              <input matInput type="text" name="year" [(ngModel)]="upload.year" placeholder="Ej: 2022 - 2023">
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Descripción</mat-label>
              <textarea matInput type="text" name="description" [(ngModel)]="upload.description"
              placeholder="Breve Descripción" class="form-control" rows="1"></textarea>
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Imagen Url</mat-label>
              <input matInput type="url" name="image" [(ngModel)]="upload.img " placeholder="https://google.com"
              class="form-control">
            </mat-form-field>
            <div class="button-container">
              <a mat-raised-button color="accent" (click)="saveNewGame()">{{saveButton}}</a>
              <a mat-raised-button color="warn" style="margin-left: 5px;" (click)="close()">Cancel</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
      
             
      <div style="font-size: 120%; text-align: center; margin-left: 6px;">
        <mat-card class="card">
            <h3>Preview</h3>
          <mat-card-content  style="display: flex; flex-direction: column; margin-top: 5px;">
            <div>
              <div class="listItem" style="justify-content: space-between; align-items: center; max-width: 500px;">
                <img [src]="upload.img" style="max-height: 90px;margin-top: 4px; max-width: 250px;">
                <b>{{upload.name}}</b> <br>
                <i style="text-overflow: clip;">{{upload.year}}</i>
                <br>{{upload.description}}
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
</div>
