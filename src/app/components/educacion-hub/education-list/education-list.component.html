<div class="container text-center" style="margin-top: 5px;max-width: 100vw; overflow: hidden;">
    <div class="card-body">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="row">
            <h4 class="card-text ">Educacion</h4>
            <div class="container">
              <a class="btn btn-success" href="educacion/add" [hidden]="message" (click)="addGame()"> <i class="bi bi-plus-circle-fill"></i> Add Item</a></div>
          </div>

          <div class="container-fluid row list" >
            <div *ngFor="let education of education" class="col listItem" style="justify-content: space-between; align-items: center; max-width: 500px;" >
              <img  [src]=education.img alt="" style="max-height: 90px;margin-top: 4px; max-width: 250px;">
                  <b>{{education.name}}</b>
                 <i style="text-overflow: clip;">{{education.year}}</i> 
                  <br>{{education.description}}
                  <a class="btn btn-danger " (click)="deleteGame(education.id)" [hidden]="message" style="margin-left: 7px;"> <i class="bi bi-trash"></i></a>
                  <a class="btn btn-info " (click)="updateGame(education.id)" routerLink="educacion/add" [hidden]="message" style="margin-left: 7px;"> <i class="bi bi-pencil-fill"></i></a>
                
                  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
