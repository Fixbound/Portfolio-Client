
<div class="container d-flex">
    <form class="row" style="align-items: center;">
        <ul class="navbar-nav">
            <li class="nav-item">
                <input type="text" name="user" [(ngModel)]="login.id" placeholder="user" class="form-control" autofocus  [hidden]="flagForm" required="true">
            </li>
            <li class="nav-item">
                <input type="password" name="password" [(ngModel)]="login.pass" placeholder="password" class="form-control"  [hidden]="flagForm" required="true">
            </li>
            <li class="nav-item">
                <button class="btn btn-info btn-block" (click)="activateForm();sendForm(login.id)" [hidden]="hiddenValue">Login</button>
                <button class="btn btn-info btn-block" (click)="logOut();" [hidden]="logged">LogOut</button>
            </li>
        </ul>
       <p class="text-danger" [hidden]="incorrect">USER OR PASSWORD INCORRECT</p>
      
       
    </form>
</div>
